<div id="actionbar">
	<div class="container">
		<select name="repo" id="repo" [(ngModel)]="selectedRepo" (input)="onRepoChange()">
			<option *ngFor="let repo of repos" [value]=(repo) >{{repo}}</option>
		</select>

		<span style="float:right;padding-top:10px;" class="glyphicon glyphicon-cog" aria-hidden="true"></span>
	</div>
</div>
